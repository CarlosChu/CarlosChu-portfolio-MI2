<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta name="description" content="beschrijving van de webpagina">
    <meta name="keywords" content="trefwoorden, gescheiden, door, komma's">
    <meta name="viewport" content="width=device-width, height=device-height,initial-scale=1.0" />
    <link rel="icon" href="../0410.TicTacToeLogo_1E0ADB7E.png">
    <link rel="stylesheet" href="spelCSS.css">
    <script src="../js/jquery-1.12.1.js"></script>
    <script src="spel.js" type="text/javascript"></script>


    <title>TicTacToe</title>

</head>

<body>

    <img src="../TicTacToeTitel.gif" alt="titel">
    <div class="welkom"></div>
    <div class="container">

        <header>

            <nav>
                <ul>
                    <li>
                        <button id="again">PLAY AGAIN</button>
                    </li>
                    
                    <form id="levels">
                        <h4>DIFFICULTY</h4> EASY
                        <input id="easy" type="radio" name="level" value="easy">
                        <br> MEDIUM
                        <input id="medium" type="radio" name="level" value="medium">
                        <br> HARD
                        <input id="hard" type="radio" name="level" value="hard">
                        <br>
                    </form>
                </ul>
            </nav>


        </header>
        <div class="bordArea">
            <div class="vertical"></div>
            <div id="bord1"></div>
            <div id="bord2"></div>
            <div id="bord3"></div>


        </div>
    </div>
    <p class="score">SCORE</p>
    <p class="score">X: <span id="xScore"></span></p>
    <p class="score">O: <span id="oScore"></span></p>



</body>

</html>
