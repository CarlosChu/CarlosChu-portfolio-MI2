    <div class="bord">
       
        <script type="text/javascript">
            var i;
            var j;

            for (j = 0; j < 10; j++) {
                for (i = 0; i < 10; i++) {
                    if ((i + j) % 2 === 0) {

                        document.write('<div class="wit"></div>');
                    } else {

                }


            }
